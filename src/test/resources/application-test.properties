spring.application.name=ExpenseTracker-Test

# Test database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/expensetracker_test
spring.datasource.username=test_user
spring.datasource.password=test_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# Liquibase configuration for tests
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# JPA configuration for tests
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Docker Compose in tests
spring.docker.compose.enabled=false

# Logging configuration for tests
logging.level.com.arijit.ExpenseTracker=DEBUG
logging.level.org.springframework.web=DEBUG
